<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome Library -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Password Strength Tester</h2>
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fas fa-key"></i>
            <i class="fas fa-eye" id="togglePassword"></i> <!-- Eye icon for toggling visibility -->
        </div>
        <div id="strength-bar" class="strength-bar"></div>
        <p id="strength-text"></p>
        <p class="instructions">Password must be at least 12 characters long, and include a mix of uppercase letters, lowercase letters, numbers, and special characters.</p>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
